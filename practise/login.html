<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form with Blur Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-image: url("https://miro.medium.com/v2/resize:fit:1200/1*xMuIOwjliGUPjkzukeWKfw.jpeg");
        background-size: cover;
        background-position: center;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(50px);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 100%;
        max-width: 320px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-card h1 {
        margin: 0 0 1.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      input {
        padding: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 0.5rem;
        font-size: 1rem;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        transition: border-color 0.2s;
      }

      input::placeholder {
        color: #a0aec0;
      }

      input:focus {
        border-color: rgba(131, 58, 180, 0.5);
        background: white;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        background: linear-gradient(to right, #833ab4, #fd1d1d);
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Login Now</h1>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
